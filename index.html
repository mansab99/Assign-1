<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Bio data</h1>
    <fieldset>
        <legend>Personal info</legend>
        <label for="Username"> FirstName:</label>
            <input type="text" placeholder="FirstName" id="Username">
        <label for="LastName"> Lastname:</label>
            <input type="text" placeholder="LastName" id="Lastname">
           <br>
           <br>
        Gender:
        <label for="Male">Male</label>    
        <input type="radio" id="Male" name="gender">
        <label for="Female">Female</label>    
        <input type="radio" id="Female" name="gender">
        <label for="Others">Others</label>    
        <input type="radio" id="Others" name="gender">

        <br>
        <br>

        Date of birth:
       <input type="date" name="" id="">
       <br>
       <br>
       <label for="email">Email :</label>
       <input type="email" placeholder="Email" id="email">
       <br>
       <br>
       <label for="tele">Telephone:</label>
       <input type="tel" name="" id="tele" maxlength="10">
    
     
    </fieldset>

    <fieldset>
        <legend>Academics</legend>
        <label for="school">UniversityName:</label>
        <input type="text" placeholder="Universityname" id="school">
        <br>
        <br>
        <label for="Stream">Stream:</label>
        <input type="text" placeholder="" id="Stream">
        <br>
        <br>

        <label for="Marksheet">Marksheet:</label>
        <input type="file" placeholder="" id="Marksheet">

    </fieldset>
    <button>Submit</button>
    
</body>
</html>
